  <!-- DreamSong data will be injected here -->
  <script id="dreamsong-data" type="application/json">
    {"dreamNodeName":"Project Liminality","dreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68","dreamTalkMedia":[{"path":"ProjectLiminality.png","type":"image/png","data":"./media/ProjectLiminality.png","size":101186}],"blocks":[{"id":"25d2ce3e82160ecf-e1dd2859f98139e4","type":"media-text","media":{"type":"image","src":"./media/SocialPolarization.gif","alt":"Social Polarization","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>The initial wound that started this ongoing healing journey I refer to as Project Liminality occurred in my early childhood with the divorce of my parents.\nThis was at first merely a personal matter between my parents, yet it created an initial rift right in the centre of my family field that sensitised me early on to the pains of social fragmentation and miscommunication.\nOnly ten years later with the beginning of the refugee crisis in Germany, this rift started to act as surface area for all sorts of different polarising topics to land on and exacerbate the existing tensions.</p>\n","isLeftAligned":true},{"id":"6131c9cb56113071","type":"text","text":"<p>Like most people around me I was offered a false solution to resolving the tension by simply choosing one side and dehumanising the other.\nSeeking relief from the discomfort I sincerely tried this for a while but couldn&#39;t do it as I was dependent on and cared for people on both sides of the divide.\nThis forced me to get really good at sitting with the discomfort of holding conflicting perspectives, not knowing which one is true, on the most consequential issues imaginable.\nNot being able to resolve the issue I just pushed it to the back of my mind, ignoring it to the best of my ability, and continued living my life.</p>\n"},{"id":"8b961e9c834515b0-e4a601f5e4a280a2","type":"media-text","media":{"type":"image","src":"./media/PRISM.gif","alt":"P R I S M","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Having a type of mind that is naturally drawn to uncover the deep principles governing our reality this led me naturally to study physics at Heidelberg University</p>\n","isLeftAligned":false},{"id":"bf9320de83adcd15-d12c0347d92dc730","type":"media-text","media":{"type":"image","src":"./media/TaylorExpansion.gif","alt":"Taylor Expansion","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Paradoxically, while the way of thinking I learned in my studies - reasoning upwards from first principles - proved incredible valuable, the content of what I was learning failed to connect with the actual challenges of social fragmentation I was facing in my life.</p>\n","isLeftAligned":true},{"id":"c2dec4b9f507cafc","type":"text","text":"<p>Then, towards the end of my bachelors, during the first lockdown, I discovered an ecosystem of system thinkers loosely organising around labels like GameB who shared their brilliant insights openly in the podcast landscape.\nBy freely following my curiosity I learned orders of magnitude more meaningful and practical knowledge than in all my formal education combined.</p>\n"},{"id":"5a163f241e97bbcb-3651235348bf3427","type":"media-text","media":{"type":"image","src":"./media/ExistentialFriction.gif","alt":"Existential Friction","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>They taught me the mind boggling significance of this moment in human history that we find ourselves in.\nThat we are collectively approaching a planetary choice point with the potential for darkness and for light never having been greater.</p>\n","isLeftAligned":false},{"id":"e52770f7fb0e3602-f742fc9baca2f34c","type":"media-text","media":{"type":"image","src":"./media/MetaCrisis.png","alt":"Meta Crisis","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Which came with the understanding of the true magnitude of the crisis we are facing as a species.\nOr rather, that all seemingly disconnected crises are really just different facets of one underlying crisis often referred to as the meta-crisis.</p>\n","isLeftAligned":true},{"id":"ab03ff39cb5e593c","type":"text","text":"<p>Crucially, the crisis in my immediate family is yet another one of these inseparable aspects and thus could not be addressed in isolation.\nThis made me realise that just as there is really only one crisis on this planet, there is really only one family - the human family.</p>\n"},{"id":"6a8f75b2fd70abfb-e0fa48743e5f8ee3","type":"media-text","media":{"type":"image","src":"./media/DialecticalThinking3D.gif","alt":"Dialectical Thinking3 D","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Furthermore, I discovered a way of thinking, referred to as dialectical thinking which finally gave me a framework to understand what was happening in my family.</p>\n<p>This is most easily explained with the visual metaphor of a cylinder.\nWhich looks like a circle from one perspective, like a rectangle from another, yet in reality is just a cylinder.\nThe seeming conflict thus arises from the fact that different people are looking at the same thing from different perspectives.\nThis allowed me to finally apply my physics background to this are of my life that was much closer to my heart, discovering that there is a physics of communication.</p>\n","isLeftAligned":false},{"id":"44a4ec608923b516","type":"text","text":"<p>However, I also learned that the miscommunication that was dividing my family was not random.</p>\n<p>The way stories flow through and thus shape collectives - which I refer to as the Logos - constitutes the by far highest leverage point of influence on any given society.\nWhich means weaponising the Logos also constitutes the by far most powerful approach to warfare.</p>\n"},{"id":"ee39b0374cee73b8-1ee4b2fe54030a4f","type":"media-text","media":{"type":"image","src":"./media/PsychologicalWarfare.png","alt":"Psychological Warfare","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Through this we have gotten exceptionally good at manipulating each other on a massive scale.\nWhich is achieved through narrative warfare - the exact inverse of dialectical thinking.\nDisseminating artificial conflict to divide and conquer collectives.</p>\n","isLeftAligned":true},{"id":"61fdd9a638165f32-8bd97691fa73e349","type":"media-text","media":{"type":"image","src":"./media/HumanityPhaseShifting.gif","alt":"Humanity Phase Shifting","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>However, if we find a way to bind the weaponisation of the Logos and restore balance to our communication, we will reach a point that has been called by many names:</p>\n<ul>\n<li>the phase shift of humanity</li>\n<li>the omega point</li>\n<li>the human singularity</li>\n</ul>\n<p>I personally like to call it the Symbiotic Convergence.</p>\n","isLeftAligned":false},{"id":"d1b32db414974cdf-89df9c48ae7328c2","type":"media-text","media":{"type":"image","src":"./media/SymbioticConvergenceHD.gif","alt":"Symbiotic Convergence H D","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>It is from this realisation that I founded Project Liminality in 2021 with the explicit goal of helping the human family to reach this point.\nThe mission is encoded in the symbol itself.</p>\n","isLeftAligned":true},{"id":"d704462a21cbf887-8b991a2a0ff7d621","type":"media-text","media":{"type":"image","src":"./media/ArtProject.gif","alt":"Art Project","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Energetically I relate to Project Liminality as an art project.\nAs such it has a personal and a trans-personal dimension.</p>\n<p>Personal level:</p>\n<p>&quot;transmuting childhood wounds of social fragmentation into memetic medicine for the human family&quot;</p>\n<p>Trans-personal level:</p>\n<p>&quot;Liberate the Logos&quot;</p>\n","isLeftAligned":false},{"id":"5daf98e50e9136c5-48d5f607a4fb7904","type":"media-text","media":{"type":"image","src":"./media/MusicMusicianInstrument.gif","alt":"Music Musician Instrument","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>This art project has a threefold essence:</p>\n<ul>\n<li>The Instrument</li>\n<li>The Musician</li>\n<li>The Music</li>\n</ul>\n<p>Fundamentally the purpose of the instrument is to allow the musician to serve the music.</p>\n","isLeftAligned":true},{"id":"a118c9d4f4fec4c0-bebb0698fa2b46f3","type":"media-text","media":{"type":"image","src":"./media/ThreefoldEssence.png","alt":"Threefold Essence","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Concretely, this translates to the InterBrain, Liminal Mind and the Age of Miracles respectively.</p>\n<p>The InterBrain is a communication medium that is tuned to the inversion of narrative warfare.\nLiminal Mind is the type of mind capable of holding conflicting perspectives and integrating them into coherent wholes.\nAnd the Age of Miracles is the inevitable outcome of Liminal Minds self-organising through the InterBrain to bring about Miracles of healing at an exponentially increasing scale and rate.</p>\n","isLeftAligned":false},{"id":"60aba96bbefc5fc5","type":"media","media":{"type":"image","src":"./media/LiminalMind.png","alt":"Liminal Mind","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"}},{"id":"d99a5ad52543902c-99e82a1d863b51ac","type":"media-text","media":{"type":"image","src":"./media/DomesticatedVsLiminalMind.png","alt":"Domesticated Vs Liminal Mind","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>To explain Liminal Mind it is best to first consider its counterpart, Domesticated Mind.\nThis term is borrowed from Aboriginal cultures that refer to westerners as domesticated human beings.\nLiminal Mind is thus pointing to the undomesticated, indigenous type of mind.\nAt its core what differentiates them most clearly is that domesticated mind is based on fear while liminal mind is based on love.</p>\n","isLeftAligned":true},{"id":"6cd91f6c96bc4ed1-e6d19f105c1d7662","type":"media-text","media":{"type":"image","src":"./media/StoryMediatesRelationship.png","alt":"Story Mediates Relationship","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>To truly see just how different these types of mind are we need to consider how they relate to their environment.\nFor that let us start with the insight that all our relationships are mediated by our stories.\nHow you relate with and behave towards a tree for example is entirely determined by the story you tell about it.</p>\n","isLeftAligned":false},{"id":"027db1bced90fc26-abdc2ace3118609a","type":"media-text","media":{"type":"image","src":"./media/Narrative.png","alt":"Narrative","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Domesticated mind looks at a tree as a dead thing, a blob of wood waiting to be converted into useful things like furniture.\nLet&#39;s refer to this cold type of story as a Narrative.\nNarratives mediate parasitic relationships.</p>\n","isLeftAligned":true},{"id":"aae0fee0657f25ba-bb1c046c434e4cee","type":"media-text","media":{"type":"image","src":"./media/Vision.png","alt":"Vision","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Liminal mind perceives the tree as a living being, fundamentally interconnected with it and all of life and thus worthy of its service and respect.</p>\n<p>Let&#39;s refer to this warm type of story as a Vision.\nVisions mediate symbiotic relationships.</p>\n","isLeftAligned":false},{"id":"1dc1e4f82cd03743-950df50471780e0d","type":"media-text","media":{"type":"image","src":"./media/StoryAboutStory.gif","alt":"Story About Story","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>The purpose of Project Liminality is to bring about the symbiotic convergence which can be defined as us entering into symbiotic relationship across all dimensions of our experience.\nWhich means we need to address the entire class of all our stories in order to achieve this.\nFor this, let us take a step back and consider our relationship to story itself.\nWhat is our story about story?</p>\n","isLeftAligned":true},{"id":"ee6e516c3a28d5f6-0470e382e213b693","type":"media-text","media":{"type":"image","src":"./media/Domestication.png","alt":"Domestication","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Domesticated Mind once again looks at a story as a dead thing, a tool it can use to manipulate the world around it.\nThis parasitic relationship to story is the basis for Domestication.</p>\n","isLeftAligned":false},{"id":"b4543b69af5d1569-f629035e12a37e81","type":"media-text","media":{"type":"image","src":"./media/Liminality.png","alt":"Liminality","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Liminal Mind on the other hand perceives a story as a living being with which it co-creates its reality.\nIt thus seeks to serve the story by following its inspiration.\nThis symbiotic relationship to story is the basis of Liminality.</p>\n","isLeftAligned":true},{"id":"742764e484a1cae4","type":"text","text":"<p>This leads us to the following insight:</p>\n<h2>Stories are beings</h2>\n<h2>If we use them, they use us</h2>\n<h2>If we serve them, they serve us</h2>\n<p>Said slightly differently:</p>\n<h2>The Logos is alive</h2>\n<h2>If we enslave it, it enslaves us</h2>\n<h2>If we liberate it, it liberates us</h2>\n<p>The mission of Project Liminality is thus to liberate the Logos so that the Logos can liberate the Human Family.</p>\n"},{"id":"9504c440bbded366-7ee53e4fb48697dd","type":"media-text","media":{"type":"image","src":"./media/TheInterBrain.png","alt":"The Inter Brain","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>But how can we achieve this?\nThe key insight here is that the Logos is mediated by the communication medium through which it flows.</p>\n<p>Which is where the InterBrain comes into play.</p>\n","isLeftAligned":false},{"id":"c535372c2955ddeb-0000e65ed7360511","type":"media-text","media":{"type":"image","src":"./media/ManipulationSpreading.gif","alt":"Manipulation Spreading","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Merely because of the environment in which they evolved our current communication media are finely tuned for narrative warfare.</p>\n","isLeftAligned":true},{"id":"893374b063e9ae18-6f53c93c1daa195c","type":"media-text","media":{"type":"image","src":"./media/FilterNoise.gif","alt":"Filter Noise","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>The InterBrain is finely tuned to ensure that manipulative and divisive narratives do not spread and remain confined locally.</p>\n","isLeftAligned":false},{"id":"6ca97e6e1c32cf39-915b200f74b7563d","type":"media-text","media":{"type":"image","src":"./media/AmplifySignal.gif","alt":"Amplify Signal","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>While Inspiring and unifying visions are amplified and spread globally.</p>\n","isLeftAligned":true},{"id":"d2854867189cff10-2b9421efd32157ee","type":"media-text","media":{"type":"image","src":"./media/DreamWeavingLoop.gif","alt":"Dream Weaving Loop","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Within this medium, liminal minds can come together to heal our many fragmented stories into coherent wholes without interference.</p>\n","isLeftAligned":false},{"id":"64aca4f9ed7b4b3b-dfbf4ccbd7df7d4e","type":"media-text","media":{"type":"image","src":"./media/ShineAwayConflict.gif","alt":"Shine Away Conflict","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>By sharing this memetic medicine with the world we can heal the many wounds of social fragmentation at an unprecedented rate and scale.</p>\n","isLeftAligned":true},{"id":"4281f22990eee30d-f76a68c88b0a46c5","type":"media-text","media":{"type":"image","src":"./media/HumanityPhaseShifting-1.gif","alt":"Humanity Phase Shifting","sourceDreamNodeId":"0f330ee8-696f-45a9-bf67-5dacad0f7e68"},"text":"<p>Which means, together we can usher in the Age of Miracles :)</p>\n","isLeftAligned":false}],"linkResolver":{"githubPagesUrls":{},"githubRepoUrls":{},"radicleIds":{}}}
  </script>
